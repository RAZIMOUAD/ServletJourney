    <!-- Hero spécifique au Wizard -->
    <div class="hero hero-wizard">
        <div class="hero-content">
            <h1>Wizard - Step 1</h1>
            <p>Let's collect your personal information to start.</p>
        </div>
    </div>
</header>

<!-- Contenu principal -->
<main>
    <!-- Container principal pour le wizard -->
    <section class="wizard-container container">

        <!-- Barre de progression / Wizard Steps -->
        <div class="wizard-steps">
            <div class="wizard-step active">
                <div class="wizard-step-number">1</div>
                <div class="wizard-step-label">Personal Info</div>
            </div>
            <div class="wizard-step">
                <div class="wizard-step-number">2</div>
                <div class="wizard-step-label">Address</div>
            </div>
            <div class="wizard-step">
                <div class="wizard-step-number">3</div>
                <div class="wizard-step-label">Summary</div>
            </div>
        </div>

        <!-- Formulaire Step 1 -->
        <div class="wizard-card">
            <h2 class="wizard-title">Step 1: Personal Info</h2>
            <form action="step1" method="post">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                </div>
                <button type="submit" class="btn">Next &raquo;</button>
            </form>
        </div>

    </section>
</main>
