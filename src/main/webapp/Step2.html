<!-- Header : Navigation et Hero -->

  <div class="hero hero-wizard">
    <div class="hero-content">
      <h1>Wizard - Step 2</h1>
      <p>Please enter your address details.</p>
    </div>
  </div>
</header>

<!-- Contenu principal -->
<main>
  <section class="wizard-container container">

    <!-- Barre de progression -->
    <div class="progress mb-4" style="height: 25px;">
      <div class="progress-bar" role="progressbar"
           style="width: 66%;"
           aria-valuenow="66" aria-valuemin="0" aria-valuemax="100">
        Step 2 of 3
      </div>
    </div>

    <!-- Ligne d'étapes (wizard) -->
    <div class="wizard-steps mb-4">
      <div class="wizard-step completed">
        <div class="wizard-step-number">1</div>
        <div class="wizard-step-label">Personal Info</div>
      </div>
      <div class="wizard-step active">
        <div class="wizard-step-number">2</div>
        <div class="wizard-step-label">Address</div>
      </div>
      <div class="wizard-step">
        <div class="wizard-step-number">3</div>
        <div class="wizard-step-label">Summary</div>
      </div>
    </div>

    <!-- Formulaire Step 2 -->
    <div class="wizard-card">
      <h2 class="wizard-title">Step 2: Address Info</h2>
      <form action="step2" method="post">
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text"
                 id="address"
                 name="address"
                 placeholder="123 Main St"
                 required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text"
                 id="city"
                 name="city"
                 placeholder="Your City"
                 required>
        </div>
        <button type="submit" class="btn">Next &raquo;</button>
      </form>
    </div>

  </section>
</main>

<!-- Footer -->
